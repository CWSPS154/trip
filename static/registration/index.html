<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form action="/registration1" enctype="multipart/form-data" method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="uname" id="uname" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="age" id="age" placeholder="Your age"/>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-input" name="mobno" id="mobno" placeholder="Your Mobile"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="Place" id="Place" placeholder="Your Place"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="PO" id="PO" placeholder="Your Post office"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="PIN" id="PIN" placeholder="Your PIN"/>
                        </div>
                        <div class="form-group">Upload your image
                            <input type="file" name="img" id="img" class="form-submit"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="Passwd" id="Passwd" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="cp" id="cp" placeholder="Repeat your password"/>
                        </div>
                        <!-- <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div> -->
                        <div class="form-group">
                            <input type="submit" name="Register" id="Register" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="#" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
